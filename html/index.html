<!DOCTYPE html>
<html>
    <head>
        <!--JavaScripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">window.languagePluginUrl = 'https://pyodide-cdn2.iodide.io/v0.15.0/full/';</script>
        <script src="FileSaver.js"></script>
        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/python/python.js"></script>
        <script src="codemirror/addon/edit/closebrackets.js"></script>
        <script src="codemirror/addon/selection/active-line.js"></script>
        <script src="codemirror/addon/display/placeholder.js"></script>
        <script src="codemirror/addon/fold/foldcode.js"></script>
        <script src="codemirror/addon/fold/foldgutter.js"></script>
        <script src="codemirror/addon/fold/indent-fold.js"></script>
        <script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
        <script src="codemirror/addon/search/matchesonscrollbar.js"></script>
        <script src="codemirror/addon/search/searchcursor.js"></script>
        <script src="codemirror/addon/search/match-highlighter.js"></script>
        <script src="codemirror/addon/selection/mark-selection.js"></script>
        <script src="codemirror/addon/selection/active-line.js"></script>
        <!--Stylesheets-->
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href ="codemirror/theme/dracula.css">
        <link rel="stylesheet" href="codemirror/theme/idea.css">
        <link id="css" rel="stylesheet" href="nightMode.css"> 
        <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css"/>
    </head>
    <body>
        <div id="header">Python IDE</div>
        <div id="theme">
            <button title="Change theme" type="button" id="themeButton" onclick="changeTheme()">☀</button>
        </div>
        <div class="content">
            <div id="folderArea">
                <ul id="ul"></ul>
                <script src="folderArea.js"></script>
            </div>
            <div class="editorArea">
                <textarea id="editor" placeholder="Please click on a file from the folder area (You can either create or upload)..."></textarea>
                <script src="editorArea.js"></script>
            </div>
        </div>
        <div class="buttons">
            <div class="leftButtons">
                <input type="file" id="fileInputControl" multiple>
                <input type="button" title="Upload file(s)" id="b1" value="⇮" onclick="document.getElementById('fileInputControl').click();" />
                <button type="button" title="Create file" id="b3">CREATE</button>
                <button type="button" title="Download file" id="b2" disabled>⇩</button>
            </div>
            <button type="button" title="Debug script" id="b4" disabled>DEBUG</button>
            <button type="button" title="Run script" id="b5" disabled>►</button>
            <button type="button" title="Stop script" id="b6" disabled>∎</button>
        </div>
        <div id="accordion">
            <div class="contentBox">
                <div id="variables">
                </div>
                <div id="output">
                    <pre id="outputPre">Initializing Pyodide v0.15.0...</pre>
                    <div id="label">OUTPUT</div>
                </div>
            </div>
        </div>
        <script src="utilitize.js"></script>
        <script src="python.js"></script>
        <script src="compile.js"></script>
    </body>
</html>
